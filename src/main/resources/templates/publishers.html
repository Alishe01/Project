<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Тізімдер</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>

<body>
<style>

    body{
        background: #cd91f9;
    }
    footer {
        position: absolute;
        left: 0; bottom: 0;
        padding: 10px;
        background: #fffc73;
        color: #ff6666;
        width: 100%;
        font-style:italic;
        text-align:center;
    }
</style>
<div class="container">
    <div class="row">
        <a th:href = "@{/pub/add}" class="btn btn-primary btn-lg" role="button">add</a>
        <br/>
        <table class="table">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>score</th>
                <th>class</th>
            </tr>
            <tr th:each = "publisher : ${publishers}">
                <td th:text = "${publisher.fname}">test</td>
                <td th:text = "${publisher.lname}">test</td>
                <td th:text = "${publisher.score}">test</td>
                <td th:text = "${publisher.classes}">test</td>
                <td> <a th:href = "@{'/pub/deletePublisher?id='+${publisher.id}}">delete</a></td>
                <td> <a th:href = "@{'/pub/update?id='+${publisher.id}}">update</a></td>
            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<footer>
    &copy;ALL rights reserved 2018
</footer>
</body>
</html>
